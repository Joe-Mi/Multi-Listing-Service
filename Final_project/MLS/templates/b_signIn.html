{% extends 'startUp.html' %}

{% block input %}
<h1 class=".section_titles"  style="padding-right: 20px;"> Buyer Register: </h1>
<div>
    <form class='form' method="POST" action="{% url 'buyer_signIn' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="Role" value="BUYER">
        {% for field in buyerF %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" >Register as Buyer</button>
    </form>
</div>
{% endblock %}
